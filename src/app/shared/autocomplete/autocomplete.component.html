<div class="custom-select-container">
  <input type="text" [formControl]="control" class="custom-select-input" placeholder="Buscar..."
         (input)="filterOptions($event)" (click)="filterOptions($event)" />
  
  <div class="custom-select-options" *ngIf="filteredOptions.length > 0">
    <div *ngFor="let option of filteredOptions" (click)="selectOption(option)" class="custom-select-option">
      {{ option.label }}
    </div>
  </div>
</div>
